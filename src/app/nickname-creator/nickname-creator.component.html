<ion-header >

  <ion-toolbar>
    <ion-title class="nickname-creator">Nickname Creator</ion-title>
    <ion-buttons slot="end">
      <ion-button class="close" (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="nickname-container">
    <div class="name-section">
      <ion-button fill="clear" (click)="cycleName('up')">
        <ion-icon name="chevron-up-outline"></ion-icon>
      </ion-button>
      <h2 class="selected-name">{{ selectedName }}</h2>
      <ion-button fill="clear" (click)="cycleName('down')">
        <ion-icon name="chevron-down-outline"></ion-icon>
      </ion-button>
    </div>
    <div class="surname-section">
      <ion-button fill="clear" (click)="cycleSurname('up')">
        <ion-icon name="chevron-up-outline"></ion-icon>
      </ion-button>
      <h2 class="selected-surname">{{ selectedSurname }}</h2>
      <ion-button fill="clear" (click)="cycleSurname('down')">
        <ion-icon name="chevron-down-outline"></ion-icon>
      </ion-button>
    </div>
    <ion-button  (click)="saveNickname()"  class="salvar">Save Nickname</ion-button>
    <ion-button (click)="RandomNickname()"  class="random">Random</ion-button>
  </div>
</ion-content>
